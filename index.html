<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Juego de Judías</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Bienvenido al juego de Judías</h1>

  <!-- Guardar nombre -->
  <label>Tu nombre: <input type="text" id="nombre" /></label>
  <button id="guardarNombre">Guardar nombre</button>
  <hr>

  <!-- Crear o unirse a partida -->
  <button id="crearPartida">Crear partida</button>
  <input type="text" id="codigoPartida" placeholder="Código para unirse">
  <button id="unirsePartida">Unirse a partida</button>

  <h3>Jugadores en la partida:</h3>
  <ul id="listaJugadores"></ul>

  <h3>Cartas del jugador:</h3>
  <ul id="cartasJugador"></ul>

  <h3>Campo de cultivo:</h3>
  <div id="campo">
    <div class="hueco" data-pos="0"></div>
    <div class="hueco" data-pos="1"></div>
    <div class="hueco" data-pos="2"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { getFirestore, doc, setDoc, onSnapshot, updateDoc, arrayUnion } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";
    import { crearMazo, repartirCartas } from './mazo.js';

    const firebaseConfig = {
      apiKey: "AIzaSyCA_tuTWdV8GJuzBbRgzOIyPszHR-kgpe4",
      authDomain: "judias.firebaseapp.com",
      projectId: "judias",
      storageBucket: "judias.firebasestorage.app",
      messagingSenderId: "1061180491958",
      appId: "1:1061180491958:web:4bbd99457a56e58f34be17",
      measurementId: "G-G3Y5NZWBEE"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let nombreJugador = "";
    let idPartida = "";
    let mazo = [];
    let manoJugador = [];

    // Guardar nombre
    document.getElementById("guardarNombre").onclick = () => {
      nombreJugador = document.getElementById("nombre").value;
      if(!nombreJugador) return alert("Introduce tu nombre");
      alert("Nombre guardado: " + nombreJugador);
    }

    // Crear partida
    document.getElementById("crearPartida").onclick = async () => {
      if(!nombreJugador) { alert("Primero guarda tu nombre"); return; }
      idPartida = Math.random().toString(36).substring(2, 7).toUpperCase();
      await setDoc(doc(db, "partidas", idPartida), { jugadores: [nombreJugador] });
      alert("Partida creada. Código: " + idPartida);
      escucharJugadores();
      iniciarJuego();
    }

    // Unirse a partida
    document.getElementById("unirsePartida").onclick = async () => {
      if(!nombreJugador) { alert("Primero guarda tu nombre"); return; }
      idPartida = document.getElementById("codigoPartida").value.toUpperCase();
      const partidaRef = doc(db, "partidas", idPartida);
      await updateDoc(partidaRef, { jugadores: arrayUnion(nombreJugador) });
      escucharJugadores();
      iniciarJuego();
    }

    // Escuchar cambios en jugadores
    function escucharJugadores() {
      const partidaRef = doc(db, "partidas", idPartida);
      onSnapshot(partidaRef, (docSnap) => {
        const lista = document.getElementById("listaJugadores");
        lista.innerHTML = "";
        if(docSnap.exists()) {
          docSnap.data().jugadores.forEach(j => {
            const li = document.createElement("li");
            li.textContent = j;
            lista.appendChild(li);
          });
        }
      });
    }

    // Mapear nombres a clases CSS
    const clasesJudias = {
      "Judía Boom": "judía-boom",
      "La Pocha": "la-pocha",
      "Judía Colorá": "judía-colorá",
      "La Pestosa": "la-pestosa",
      "Rocky Judía": "rocky-judía",
      "Judía Bill": "judía-bill",
      "El Judicultor": "el-judicultor",
      "Hippy Judía": "hippy-judía"
    };

    // Iniciar juego
    function iniciarJuego() {
      mazo = crearMazo();
      manoJugador = repartirCartas(mazo, 5);
      mostrarMano();
      configurarCampo();
    }

    // Mostrar la mano del jugador
    function mostrarMano() {
      const listaCartas = document.getElementById("cartasJugador");
      listaCartas.innerHTML = "";
      manoJugador.forEach((carta, index) => {
        const li = document.createElement("li");
        li.textContent = carta.nombre;
        li.className = `carta ${clasesJudias[carta.nombre]}`;
        li.dataset.index = index;
        li.onclick = () => plantarCarta(index);
        listaCartas.appendChild(li);
      });
    }

    // Configurar campo de cultivo
    function configurarCampo() {
      const huecos = document.querySelectorAll(".hueco");
      huecos.forEach(hueco => hueco.innerHTML = ""); // limpiar
    }

    // Plantar carta
    function plantarCarta(indiceMano) {
      const carta = manoJugador[indiceMano];
      const huecos = document.querySelectorAll(".hueco");
      // Buscar primer hueco vacío
      for (let h of huecos) {
        if (h.children.length === 0) {
          const divCarta = document.createElement("div");
          divCarta.textContent = carta.nombre;
          divCarta.className = `carta ${clasesJudias[carta.nombre]}`;
          h.appendChild(divCarta);
          // Quitar carta de la mano
          manoJugador.splice(indiceMano,1);
          mostrarMano();
          break;
        }
      }
    }
  </script>
</body>
</html>

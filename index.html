<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Juego de Judías</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Bienvenido al juego de Judías</h1>

    <input type="text" id="nombre" placeholder="Tu nombre">
    <button id="guardarNombre">Guardar nombre</button>

    <div id="opciones" style="display:none;">
        <button id="crearPartida">Crear partida</button>
        <button id="unirsePartida">Unirse a partida</button>
        <input type="text" id="codigo" placeholder="Código de la partida">
    </div>

    <div id="partidaInfo"></div>
    <p id="mensajeTurno"></p>
    <p id="faseInfo"></p>
    <p id="oroInfo"></p>
    <p id="mazoInfo"></p>

    <button id="pasarTurnoBtn" style="display:none;">Pasar de Fase</button>
    
    <hr>
    <h3>Tus Cartas de Mano:</h3>
    <div id="manoContainer" class="cartas-container"></div>
    
    <hr>
    <h3>Cartas de Comercio:</h3>
    <div id="comercioContainer" class="cartas-container"></div>

    <hr>
    <h3>Tus Campos:</h3>
    <div id="camposContainer" class="campos"></div>

    <hr>
    <h3>Campos de todos los jugadores:</h3>
    <div id="todosCamposContainer"></div>

    <hr>
    <h3>Jugadores en la partida:</h3>
    <ul id="listaJugadores"></ul>

    <script type="module" src="./main.js"></script>
</body>
</html>
